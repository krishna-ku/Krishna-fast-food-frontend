<div class="popup-container">
    <div class="popup">
      <h2 class="popup-heading">Enter OTP</h2>
      <input [(ngModel)]="otp" style="color: orange;" type="text" class="otp-input" placeholder="Enter OTP">
      <div class="button-container">
        <button class="button button-submit" (click)="placedOrder()">Submit</button>
        <button type="reset" class="button button-clear">Clear</button>
      </div>
    </div>
</div>
