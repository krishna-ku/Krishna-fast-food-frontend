<div class="menu-container" *ngIf="menu">
  <h1 class="menu-header">Our Menu</h1>

  <div class="menu-section">
    <h2 class="section-header">North Indian</h2>
    <ul class="item-list">
      <li class="menu-item" *ngFor="let m of filteredMenu">
        <div class="item-name">{{ m.id }}</div>
        <div class="item-name">{{ m.name }}</div>
        <div class="item-name">{{ m.availability }}</div>
        <div class="item-price">{{ m.price | currency }}</div>
        <!-- <div class="item-name">{{ m.quantity }}</div> -->
        <button *ngIf="!findItemExist(m)" (click)="addToCart(m)">Add to Cart</button>
        <div *ngIf="findItemExist(m)">
          <button  (click)="removeFromCart(m)">-</button>
        <div class="quantity">{{ findItem(m) }}</div>
        <button  (click)="addToCart(m)">+</button>
        </div>
      </li>
    </ul>
    <div *ngIf="cart.length > 0">
      <button mat-flat-button color="primary" class="cart-button" (click)='menuAdditionalItems()'>
        <mat-icon>shopping_cart</mat-icon> Go to Cart
      </button>
    </div>
    <!-- <div *ngIf="cart.length>0">
      <app-cart [hero]="cart"></app-cart>
    </div> -->
  </div>
</div>
